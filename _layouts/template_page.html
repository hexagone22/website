<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr-FR' }}">

{% include head.html %}

<body>
  {% include navbar.html %}
  {% include navbar_mobile.html %}
  <!-- style 2 -->
  <div class="content-wrap">
    <div class="pt-130 pb-110">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h1 class="mt-10 mb-30 pb-3 show-on-scroll" data-show-duration="500" data-show-distance="10"> {{ page.title }}
            </h1>
            <!-- <p class="mb-n8 show-on-scroll" data-show-duration="500" data-show-distance="10" data-show-delay="150">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae aperiam repellat ipsa eligendi, distinctio atque cupiditate dignissimos libero possimus doloribus, nobis architecto aspernatur ratione quia. Quae alias odit placeat nisi?
                heaven deep.</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="gallery-item-sm show-on-scroll" data-show-duration="500" data-show-distance="10" data-show-delay="300">
      <img src="assets/images/{{page.image_header}}" alt="">
    </div>
    <div class="py-160">

      <div class="content-wrap">
        <div class="container">
          <div class="row gv-3 ">
            <div class="col-12 col-lg-6 ">
              <div class="row gv-1">
                <div class="col-12 show-on-scroll show-on-scroll-ready" data-show-duration="500" data-show-delay="200"
                  data-show-distance="20" data-show-origin="left"
                  style="transform: translateY(0px); transition-duration: 500ms; opacity: 1;">
                  <a href="assets/images/{{page.image1}}" class="gallery-item gallery-item-lg"
                    data-fancybox="gallery-1" data-animation-effect="fade">
                    <img src="assets/images/{{page.image1}}" alt="">
                  </a>
                </div>
                <div class="col-12 show-on-scroll show-on-scroll-ready" data-show-duration="500" data-show-delay="200"
                  data-show-distance="20" data-show-origin="left"
                  style="transform: translateY(0px); transition-duration: 500ms; opacity: 1;">
                  <a href="assets/images/{{page.image2}}" class="gallery-item gallery-item-lg"
                    data-fancybox="gallery-1" data-animation-effect="fade">
                    <img src="assets/images/{{page.image2}}" alt="">
                  </a>
                </div>
                <div class="col-12 show-on-scroll show-on-scroll-ready" data-show-duration="500" data-show-delay="200"
                  data-show-distance="20" data-show-origin="left"
                  style="transform: translateY(0px); transition-duration: 500ms; opacity: 1;">
                  <a href="assets/images/{{page.image3}}" class="gallery-item gallery-item-lg"
                    data-fancybox="gallery-1" data-animation-effect="fade">
                    <img src="assets/images/{{page.image3}}" alt="">
                  </a>
                </div>
              </div>
            </div>
            <div class="d-none d-lg-block col-1 me-xl-10 "></div>
            <div class="col-12 col-lg ms-xl-5 me-xl-n10 show-on-scroll show-on-scroll-ready  order-first order-lg-2" data-show-duration="500"
              data-show-distance="20" data-show-origin="right"
              style="transform: translateY(0px); transition-duration: 500ms; opacity: 1;">
              <div class="py-lg-2 py-xl-130 sticky-top">
                <h1 class="h2 mt-60 mt-lg-0">{{page.title_content}}</h1>
                <p class="lead fw-normal mb-0">{{page.text}}</p>
                <hr>
                <a href="#contact" class="btn btn-dark btn-with-ball mt-n3">Rencontrons-nous</a>

              </div>
            </div>
            <div class="d-none d-xl-block col-1"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  {%- include footer_simple.html -%}
  {% include script.html %}
</body>

</html>
